<div class="relative w-full mx-auto p-4 min-h-screen bg-blue-50">
    <h2 class="text-xl font-bold mb-4">Quản lý vai trò</h2>

    <button id="add-role-btn" class="bg-green-500 text-white py-2 px-4 rounded mb-4">Thêm vai trò</button>
    <button id="edit-role-btn" class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Chỉnh sửa</button>
    <button id="remove-role-btn" class="bg-red-500 text-white py-2 px-4 rounded mb-4">Xóa</button>

    <table class="w-full table-auto border border-gray-300" id="role-table">
        <thead>
            <tr class="bg-blue-500 text-white">
                <th class="border px-2 py-1">Mã vai trò</th>
                <th class="border px-2 py-1">Tên</th>
                <th class="border px-2 py-1">Các quyền</th>
            </tr>
        </thead>
        <tbody id="role-table-body"></tbody>
    </table>

    <!-- Form -->
    <div id="role-form-container"
        class="flex justify-center items-center absolute inset-0 bg-black/30 backdrop-blur-sm z-50 hidden">
        <form id="role-form"
            class="grid grid-cols-1 gap-4 w-full max-w-md p-6 bg-white rounded-xl shadow-xl text-gray-800">
            <h2 id="form-role-title" class="text-2xl font-semibold text-center mb-2"></h2>

            <label class="flex flex-col">
                <span class="mb-1 font-medium">Tên vai trò</span>
                <input type="text" id="role-name" required class="border rounded-lg px-4 py-2" />
            </label>

            <label class="flex flex-col">
                <span class="mb-1 font-medium">Quyền</span>
                <select id="role-permissions" multiple required class="border rounded-lg px-4 py-2 h-32"></select>
            </label>

            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition duration-200">
                Lưu vai trò
            </button>
        </form>
    </div>
</div>
